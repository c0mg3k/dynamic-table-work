<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
</head>

<body>
    <div class="container" style="padding-bottom: 40px;">
        <div style="width: 75%; height: auth; margin: 0% auto; position: relative;" id="address-form">
            <label>City</label>
            <input id="address-city" />
            <label>State</label>
            <input id="address-state" />
            <label>Zip</label>
            <input id="address-zip" />
            <button onclick="addAddress()" class="btn btn-primary">
                Add Address
            </button>
        </div>
    </div>
    <div class="container">
        <table class="table table-bordered table-striped" id="address-table">
            <thead>
                <tr>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    
                </tr>
            </thead>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
